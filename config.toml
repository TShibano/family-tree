# family-tree 設定ファイルのサンプル
# このファイルをコピーして config.toml として使用してください。
# 全項目の記載は任意です。省略した項目はデフォルト値が使用されます。

# 使用例:
#   uv run family-tree animate-flow --input examples/sample.csv --output output/flow.mp4 --config config.toml

# ---------------------------------------------------------------------------
# 描画色（和色テーマ）
# ---------------------------------------------------------------------------
[style.colors]
# background    = [245, 240, 232]  # 生成色（きなりいろ）— 背景
background    = [146, 140, 54 ]  # 鶯色（うぐいす）- 背景
male_fill     = [193, 216, 236]  # 白藍（しらあい）  — 男性ノード塗り色
female_fill   = [253, 239, 242]  # 桜色（さくらいろ）— 女性ノード塗り色
male_border   = [46,  79,  111]  # 藍色（あいいろ）  — 男性ノード枠線
female_border = [142, 53,  74]   # 蘇芳（すおう）    — 女性ノード枠線
marriage_line = [197, 61,  67]   # 朱色（しゅいろ）  — 婚姻線
child_line    = [89,  88,  87]   # 墨色（すみいろ）  — 親子線
text          = [43,  43,  43]   # 墨                — 名前テキスト

# ---------------------------------------------------------------------------
# 描画パラメータ（6x解像度・90インチスクリーン向けデフォルト）
# ---------------------------------------------------------------------------
[style.dimensions]
dpi              = 432  # 解像度（1インチあたりのピクセル数）
padding          = 240  # グラフ周囲の余白 (px)
line_width_marriage = 18  # 婚姻線の幅 (px)
line_width_child    = 12  # 親子線の幅 (px)
border_width        = 10  # ノード枠線の幅 (px)
corner_radius       = 48  # ノード角丸半径 (px)
font_size_name      = 90  # 名前フォントサイズ (px)

# ---------------------------------------------------------------------------
# アニメーションパラメータ
# ---------------------------------------------------------------------------
[animation]
fps            = 24   # フレームレート
line_duration  = 0.5  # 線アニメーション秒数（animate-flow）
pause_duration = 0.3  # シーン間の静止秒数（animate-flow）
final_pause    = 2.0  # 最後の全体表示秒数（animate-flow）
scene_duration = 2.0  # 各シーンの表示秒数（animate）
